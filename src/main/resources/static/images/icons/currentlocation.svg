<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <style>
    .pulse {
    animation: pulse 4s infinite; /* 4초마다 반복 */
    }

    @keyframes pulse {
    0% {
    r: 6;  /* 원이 작아진 상태에서 시작 */
    opacity: 0.9;
    }
    50% {
    r: 5.5; /* 중간에서 살짝 커짐 */
    opacity: 0.7;
    }
    100% {
    r: 6; /* 다시 작아짐 */
    opacity: 0.9;
    }
    }
  </style>
  <circle cx="12" cy="12" r="10" fill="lightblue" opacity="0.5"/> <!-- 외부 원 -->
  <circle cx="12" cy="12" r="9" fill="#1E90FF" class="pulse"/>  <!-- 애니메이션 추가된 더 작은 가운데 원 -->
</svg>